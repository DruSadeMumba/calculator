<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container-fluid">
			<div id="display">
				<input type="text" size="70">
			</div>
			<div class="buttons">
				<div class="card">
					<div class="card-body">
						<div id="clear" class="button">C</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="divide" class="button">/</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="decimal" class="button">.</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="multiply" class="button">*</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="add" class="button">+</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="subtract" class="button">-</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="equals" class="button">=</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="zero" class="button">0</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="one" class="button">1</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="two" class="button">2</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="three" class="button">3</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="four" class="button">4</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="five" class="button">5</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="six" class="button">6</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="six" class="button">6</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="seven" class="button">7</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="eight" class="button">8</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="nine" class="button">9</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<div id="ten" class="button">00</div>
					</div>
				</div>
			</div>
		</div>
	
		<script src="./js/scripts.js"></script>
	</body>
</html>
